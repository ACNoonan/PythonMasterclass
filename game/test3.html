<head><title>Aggregation document</title></head>
<body><h1>Aggregation</h1><p>Unlike <strong>Composition</strong>, aggregation uses existing instances of objects to build up another object</p><p>The composed object doesn't actually own the objects that it is composed of - if it's destroyed, those objects continue to exist.</p></body>
